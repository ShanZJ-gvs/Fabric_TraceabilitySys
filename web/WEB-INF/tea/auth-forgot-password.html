<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

   <title>忘记密码? - 茶叶溯源管理后台 </title> 
  

  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <!-- Top Bar  -->
    <section class="top-bar">

        <!-- Brand -->
        <span class="brand">茶叶溯源管理后台</span>

        <nav class="flex items-center ml-auto">

            <!-- Dark Mode -->
            <label class="switch switch_outlined" data-toggle="tooltip" data-tippy-content="Toggle Dark Mode">
                <input id="darkModeToggler" type="checkbox">
                <span></span>
            </label>

            <!-- Fullscreen -->
            <button type="button"
                class="hidden lg:inline-block btn-link ml-5 text-2xl leading-none la la-expand-arrows-alt"
                data-toggle="tooltip" data-tippy-content="Fullscreen" id="fullScreenToggler"></button>
            <a href="auth-login.html" class="btn btn_primary uppercase ml-5">登录</a>
        </nav>
    </section>

    <div class="container flex items-center justify-center mt-20 py-10">
        <div class="w-full md:w-1/2 xl:w-1/3">
            <div class="mx-5 md:mx-10">
                <h2 class="uppercase">忘记密码?</h2>
                <h4 class="uppercase">我们会尽快给您发送电子邮件</h4>
            </div>
            <form class="card mt-5 p-5 md:p-10" action="#">
                <div class="mb-5">
                    <label class="label block mb-2" for="email">注册邮箱</label>
                    <input type="text" class="form-control" id="email" placeholder="">
                </div>
                <div class="flex">
                    <button type="submit" class="btn btn_primary ml-auto uppercase">发送重置链接</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
